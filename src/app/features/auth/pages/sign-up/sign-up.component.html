<div class="container">
  <div class="container-sign-up">
    <div class="header">
      <span>Sign Up for</span>
      <h1>Guardian Area</h1>
      <label class="subtitle">Basic User Information</label>
    </div>
    <div class="form-container">
      <form class="form" [formGroup]="form" (ngSubmit)="signUp()">
        <div class="form-row">
          <div class="form-field">
            <label>First Name</label>
            <mat-form-field appearance="outline">
              <input type="text" matInput formControlName="firstName" placeholder="Enter your first name"
                class="form-control">
              <mat-icon matSuffix>text</mat-icon>
              <mat-error app-field-error-messages controlName="firstName">First name is
                <strong>required</strong></mat-error>
            </mat-form-field>
          </div>
          <div class="form-field">
            <label>Last Name</label>
            <mat-form-field appearance="outline">
              <input type="text" matInput formControlName="lastName" placeholder="Enter your last name"
                class="form-control">
              <mat-error app-field-error-messages controlName="lastName">Last name is
                <strong>required</strong></mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="form-row">
          <div class="form-field">
            <label>Username</label>
            <mat-form-field appearance="outline">
              <input type="text" matInput formControlName="username" placeholder="Enter your username"
                class="form-control">
              <mat-icon matSuffix>text</mat-icon>
              <mat-error app-field-error-messages controlName="username">Username is
                <strong>required</strong></mat-error>
            </mat-form-field>
          </div>
          <div class="form-field">
            <label>Role</label>
            <mat-form-field appearance="outline">
              <mat-select formControlName="role">
                <mat-option value="ROLE_ADMIN">Admin Role</mat-option>
                <mat-option value="ROL_USER">User Role</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="form-row">
          <div class="form-field">
            <label>Email</label>
            <mat-form-field appearance="outline">
              <input type="email" matInput formControlName="email" placeholder="Enter your email" class="form-control">
              <mat-icon matSuffix>email</mat-icon>
              <mat-error app-field-error-messages controlName="email"></mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="form-row">
          <div class="form-field">
            <label>Password</label>
            <mat-form-field appearance="outline">
              <input type="password" matInput formControlName="password" placeholder="Enter your password"
                class="form-control">
              <mat-icon matSuffix>password</mat-icon>
              <mat-error app-field-error-messages controlName="password"></mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="terms-check">
          <mat-checkbox class="example-margin" formControlName="terms">I accept the <span>Terms and Conditions</span>
            and
            the <span>GuardianArea Privacy Policy</span>, ensuring the responsible and secure use of my personal
            data.</mat-checkbox>
        </div>
        <button mat-button class="primary-button" [disabled]="form.invalid" type="submit">Register</button>
      </form>
    </div>
  </div>
  <div class="container-logo">
    <img src="images/register.svg" alt="Sign In" />
  </div>
</div>
