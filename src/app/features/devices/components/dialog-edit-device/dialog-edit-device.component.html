<div>
  <h2 mat-dialog-title class="custom-dialog-title">Edit Device</h2>
  <form [formGroup]="form">
    <mat-dialog-content>
      <mat-grid-list cols="12" gutterSize="10" [rowHeight]="80">
        <mat-grid-tile colspan="6">
          <mat-form-field appearance="outline">
            <input
              matInput
              class="form-control"
              formControlName="deviceNickname"
              placeholder="Device ID"
            />
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile colspan="6">
          <mat-form-field appearance="outline">
            <mat-select formControlName="deviceCareModes">
              <mat-option value="INFANT">Infant</mat-option>
              <mat-option value="ADULT">Adult</mat-option>
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile colspan="6">
          <mat-form-field appearance="outline">
            <mat-select formControlName="deviceStatuses">
              <mat-option value="CONNECTED">Connected</mat-option>
              <mat-option value="DISCONNECTED">Disconnected</mat-option>
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-dialog-content>
  </form>
  <mat-dialog-actions class="actions-container">
    <button mat-button class="outlined-button" (click)="dialogRef.close(0)">
      Cancel
    </button>
    <button mat-button class="primary-button" (click)="closeDialog()">
      Add
    </button>
  </mat-dialog-actions>
</div>
