<table mat-table [dataSource]="activities" >
  <ng-container matColumnDef="event">
    <th mat-header-cell *matHeaderCellDef> Evento </th>
    <td mat-cell *matCellDef="let element"> {{element.event}} </td>
  </ng-container>

  <ng-container matColumnDef="datetime">
    <th mat-header-cell *matHeaderCellDef> Fecha y Hora </th>
    <td mat-cell *matCellDef="let element"> {{element.datetime | date:'short'}} </td>
  </ng-container>

  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef> Duración </th>
    <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
  </ng-container>

  <ng-container matColumnDef="actionTaken">
    <th mat-header-cell *matHeaderCellDef> Acción Tomada </th>
    <td mat-cell *matCellDef="let element"> {{element.actionTaken}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
