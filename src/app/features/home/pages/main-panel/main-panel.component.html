<div class="container">
  <h3>Mapa de Monitoreo en Tiempo Real</h3>
  <div class="mini-map-container">
    <app-mini-map  />
  </div>
  <h3>Últimas Actividades</h3>
<table mat-table [dataSource]="activities" >
  <ng-container matColumnDef="evento">
    <th mat-header-cell *matHeaderCellDef> Evento </th>
    <td mat-cell *matCellDef="let element"> {{element.evento}} </td>
  </ng-container>

  <ng-container matColumnDef="fechaHora">
    <th mat-header-cell *matHeaderCellDef> Fecha y Hora </th>
    <td mat-cell *matCellDef="let element"> {{element.fechaHora | date:'short'}} </td>
  </ng-container>

  <ng-container matColumnDef="duracion">
    <th mat-header-cell *matHeaderCellDef> Duración </th>
    <td mat-cell *matCellDef="let element"> {{element.duracion}} </td>
  </ng-container>

  <ng-container matColumnDef="accionTomada">
    <th mat-header-cell *matHeaderCellDef> Acción Tomada </th>
    <td mat-cell *matCellDef="let element"> {{element.accionTomada}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
