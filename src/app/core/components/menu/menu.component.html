<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    opened
    mode="side"
    [style.width]="sidenavWidth()"
    [class.hide-header-text]="collapse()"
  >
    <app-custom-sidenav [collapse]="collapse()"></app-custom-sidenav>
  </mat-sidenav>
  <mat-sidenav-content class="content" [style.margin-left]="sidenavWidth()">
    <mat-toolbar>
      <button mat-icon-button (click)="collapse.set(!collapse())">
        <mat-icon class="icon">menu</mat-icon>
      </button>
      <span class="flex-spacer"></span>
      <button mat-icon-button>
        <mat-icon class="icon" (click)="goToDevices()">smartphone</mat-icon>
      </button>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon class="icon">person</mat-icon>
      </button>
    </mat-toolbar>
    <div class="content-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
<mat-menu #menu="matMenu" class="mat-menu">
  <button mat-menu-item disabled>
    <span>{{ username() }}</span>
  </button>
  <button mat-menu-item (click)="goToProfile()">
    <mat-icon>person</mat-icon>
    <span>Profile</span>
  </button>
  <button mat-menu-item (click)="logOut()">
    <mat-icon>logout</mat-icon>
    <span>Log Out</span>
  </button>
</mat-menu>
